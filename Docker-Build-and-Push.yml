# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool: Default

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool: Default
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub Service Conn'
        repository: 'kubernetes'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '(nginx-v5)'